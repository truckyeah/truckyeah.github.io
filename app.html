<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Truck Yeah</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">-->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/app.css">

  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Truck Yeah</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      <div class="app-box">
        <h1>Add your trucks below...</h1>
        <br>

        <div id="vehicles-table-container">
          <table id="vehicles-table" class="table">
            <thead>
              <tr>
                <th>Model</th>
                <th>Engine Year</th>
                <th>GVWR (lbs)</th>
              </tr>
            </thead>
            <tbody>
            <!--<tr class="vehicle-row">
                <td>Volvo</td>
                <td>1998</td>
                <td>42000</td>
              </tr>-->
            </tbody>
          </table>
        </div>

        <form id="new-vehicle-form" class="form-inline">
          <div class="form-group">
            <input type="text" class="form-control" id="new-vehicle-make" placeholder="Vehicle Make">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="new-vehicle-year" placeholder="Vehicle Engine Year">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="new-vehicle-gvwr" placeholder="Vehicle GVWR (lbs)">
          </div>
          <button type="button" id="new-vehicle-add" class="btn btn-primary">+ Add Vehicle</button>
        </form>

        <br><br><br>

        <button type="button" id="process-vehicle-list" class="btn btn-lg btn-success">...then do the magic!</button>

        <br><br><br>

        <div id="vehicle-rules-table-container" class="hidden">
          <table id="vehicle-rules-table" class="table">
            <thead>
              <tr>
                <th>Model</th>
                <th>Engine Year</th>
                <th>GVWR (lbs)</th>
                <th>Needed Modifications</th>
              </tr>
            </thead>
            <tbody>
              <!--<tr class="vehicle-row">
                <td>Volvo</td>
                <td>1998</td>
                <td>42000</td>
                <td>Scrap it and buy another</td>
              </tr>-->
            </tbody>
          </table>
        </div>
      </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>

    <script src="js/app.js"></script>
  </body>
</html>
